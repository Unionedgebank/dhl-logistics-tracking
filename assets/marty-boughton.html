<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DHL Logistics | Delivery Status</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <main class="mx-auto max-w-3xl px-4 py-12">
    <h1 class="text-2xl font-bold">Delivery Update</h1>

    <div class="mt-6 rounded-2xl border border-white/10 bg-white/5 p-6">
      <div class="text-sm text-slate-300">Recipient</div>
      <div class="text-lg font-semibold">Marty Boughton</div>

      <div class="mt-4 grid gap-4 sm:grid-cols-2">
        <div>
          <div class="text-sm text-slate-300">Package status</div>
          <div class="mt-1 inline-flex items-center rounded-full bg-emerald-500/15 px-3 py-1 text-emerald-200">
            Ready to be delivered
          </div>
        </div>
        <div>
          <div class="text-sm text-slate-300">Estimated delivery</div>
          <div class="mt-1 text-slate-100">Today</div>
        </div>
      </div>

      <div class="mt-5">
        <div class="text-sm text-slate-300">Delivery address</div>
        <div class="mt-1 text-slate-100">
          (Add the address here)
        </div>
      </div>

      <div class="mt-5 text-sm text-slate-400">
        Note: This page is a static status page.
      </div>
    </div>

    <div class="mt-6">
      <a class="text-sm underline text-slate-300 hover:text-white" href="./index.html">Back to Tracking</a>
    </div>
  </main>
</body>
</html>
